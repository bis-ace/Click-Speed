<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Speed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e5e5);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 36px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        #clickArea {
            position: relative;
            margin: 30px auto;
            width: 450px; /* Increased width */
            height: 350px; /* Increased height */
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            background: linear-gradient(145deg, #ffffff, #f0f8ff);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        #clickArea.clicked {
            animation: clickAnimation 0.2s ease-out;
        }
        @keyframes clickAnimation {
            0% {
                transform: scale(1);
                background: linear-gradient(145deg, #ffffff, #f0f8ff);
           }
            50% {
                transform: scale(0.95);
                background: linear-gradient(145deg, #d0e0f0, #e0f0f8);
            }
            100% {
                transform: scale(1);
                background: linear-gradient(145deg, #ffffff, #f0f8ff);
            }
        }
        #startButton, #resetButton, .timerButton {
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745; /* black */
        }
        #resetButton {
            margin-top: 20px;
            background-color: #dc3545; /* Red */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .timerButton {
            background-color: #007bff; /* Blue */
            margin: 5px;
        }
        .timerButton:hover {
            background-color: #0056b3; /* Darker blue */
            transform: scale(1.1);
        }
        #startButton:hover, #resetButton:hover {
            background-color: #007bff; /* Black for hover effect */
            transform: scale(1.1);
        }
        #timer {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        #results {
            margin-top: 20px;
            font-size: 22px;
            color: #333;
        }
        #results p {
            margin: 10px 0;
        }
        #grade {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        /* Modal Styles */
        #gradeModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        #gradeContent {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 60%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-out;
            transform: scale(0.9);
        }
        #gradeContent.show {
            transform: scale(1);
        }
        #gradeClose {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        #gradeClose:hover,
        #gradeClose:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #modalMessage {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1><A href="https://bis-ace.github.io/Click-Speed/"><img src="logo for click speed.png "></A></h1>
    <div id="timer">10</div>
    <div id="clickArea">
        <div id="startButton">Start</div>
    </div>
    <div id="results">
<p>Click the box upper as many times as you can within the timer period by press start button.</p>
        <p>Total Clicks: <span id="clickCount">0</span></p>
        <p>Clicks Per Second: <span id="clickRate">0</span></p>
        <p id="grade">Grade: Not Yet Rated</p>
    </div>
    <div>
        <button class="timerButton" data-time="5">5 Seconds</button>
        <button class="timerButton" data-time="10">10 Seconds</button>
        <button class="timerButton" data-time="15">15 Seconds</button>
        <button class="timerButton" data-time="30">30 Seconds</button>
        <button class="timerButton" data-time="60">1 minute</button>
    </div>
    <button id="resetButton">Reset</button>

    <!-- Modal -->
    <div id="gradeModal">
        <div id="gradeContent">
            <span id="gradeClose">&times;</span>
            <p id="modalMessage">Congratulations! You achieved a grade.</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let startTime;
        let endTime;
        let gameRunning = false;
        let timerInterval;
        const clickArea = document.getElementById('clickArea');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const clickCountDisplay = document.getElementById('clickCount');
        const clickRateDisplay = document.getElementById('clickRate');
        const timerDisplay = document.getElementById('timer');
        const gradeDisplay = document.getElementById('grade');
        const modal = document.getElementById('gradeModal');
        const modalMessage = document.getElementById('modalMessage');
        const gradeClose = document.getElementById('gradeClose');
        let gameDuration = 10; // Default duration

        function startGame() {
            if (gameRunning) return;
            clickCount = 0;
            clickCountDisplay.textContent = clickCount;
            clickRateDisplay.textContent = '0';
            timerDisplay.textContent = gameDuration; // Reset timer display
            gradeDisplay.textContent = 'Grade: Not Yet Rated'; // Reset grade display
            gameRunning = true;
            startTime = Date.now();
            endTime = startTime + gameDuration * 1000; // Duration in seconds
            clickArea.textContent = 'Click as fast as you can!';
            startButton.style.display = 'none'; // Hide the start button
            resetButton.style.display = 'none'; // Hide the reset button
            timerInterval = setInterval(updateTimer, 1000); // Update timer every second
        }

        function updateTimer() {
            const currentTime = Date.now();
            const timeLeft = Math.max(0, Math.ceil((endTime - currentTime) / 1000));
            timerDisplay.textContent = timeLeft;
            if (timeLeft === 0) {
                endGame();
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval); // Stop the timer
            clickArea.textContent = '';
            startButton.style.display = 'block'; // Show the start button
            resetButton.style.display = 'block'; // Show the reset button
            const elapsedTime = gameDuration; // Total time in seconds
            const clicksPerSecond = (clickCount / elapsedTime).toFixed(2);
            clickRateDisplay.textContent = clicksPerSecond;
            gradeDisplay.textContent = getGrade(clicksPerSecond);
            showGradeModal(getGrade(clicksPerSecond)); // Show modal with grade
        }

        function getGrade(cps) {
            if (cps >= 5) return 'Excellent';
            if (cps >= 3) return 'Good';
            if (cps >= 1.5) return 'Average';
            return 'Needs Improvement';
        }

        function showGradeModal(grade) {
            modalMessage.textContent = `Congratulations! You achieved a grade of ${grade}.`;
            document.getElementById('gradeContent').classList.add('show');
            modal.style.display = 'flex'; // Show the modal
        }

        function closeGradeModal() {
            modal.style.display = 'none'; // Hide the modal
            document.getElementById('gradeContent').classList.remove('show');
        }

        function resetGame() {
            clearInterval(timerInterval); // Stop the timer if it's running
            clickCount = 0;
            clickCountDisplay.textContent = clickCount;
            clickRateDisplay.textContent = '0';
            timerDisplay.textContent = gameDuration; // Reset timer display
            gradeDisplay.textContent = 'Grade: Not Yet Rated'; // Reset grade display
            gameRunning = false;
            startButton.style.display = 'block'; // Show the start button
            resetButton.style.display = 'none'; // Hide the reset button
            clickArea.textContent = 'Click Me!';
            startGame(); // Automatically restart the game
        }

        clickArea.addEventListener('click', () => {
            if (!gameRunning) return;
            clickCount++;
            clickCountDisplay.textContent = clickCount;
            clickArea.classList.add('clicked');
            setTimeout(() => clickArea.classList.remove('clicked'), 200); // Remove class after animation
        });

        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        document.querySelectorAll('.timerButton').forEach(button => {
            button.addEventListener('click', () => {
                gameDuration = parseInt(button.getAttribute('data-time'));
                timerDisplay.textContent = gameDuration; // Update timer display
                resetGame(); // Restart the game with the selected duration
            });
        });

        gradeClose.addEventListener('click', closeGradeModal); // Close modal when X is clicked
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeGradeModal(); // Close modal if clicked outside
            }
        });
    </script>
</body>
</html>
