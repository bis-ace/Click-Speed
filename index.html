<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Hyperlinks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #3498db;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 30px 0;
        }

        a {
            text-decoration: none;
            font-size: 1.5em;
            color: #2980b9;
            border: 2px solid #2980b9;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Special Webpage</h1>
    <p>Check out these amazing links:</p>
    <ul>
        <li><a href="CLick" target="_blank">Click</a></li>
        <li></li><li></li><li></li><li></li>
        <li><a href="WifiSpeedTest" target="_blank">Wifi</a></li>
    </ul>
</body>
</html>
