        body {

            background-color: #f0f0f0;

            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #3498db;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 50px 0;
        }

        a {
            text-decoration: none;
            font-size: 1.5em;
            color: #2980b9;
            border: 2px solid #2980b9;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
